<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        .mobile-menu-button {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 2rem;
            height: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }

        .mobile-menu-button span {
            width: 2rem;
            height: 0.25rem;
            background: #2C2C2C;
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }

        .mobile-menu-button.open span:first-child {
            transform: rotate(45deg);
        }

        .mobile-menu-button.open span:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .mobile-menu-button.open span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .mobile-menu:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu.hidden {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }

        .mobile-menu-link {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .mobile-menu-link:hover {
            color: #D4AF37;
        }

        .hidden {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <nav style="position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <div>Rediant Art</div>
        <button id="mobile-menu-button" class="mobile-menu-button" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <div id="mobile-menu" class="mobile-menu hidden">
        <a href="#" class="mobile-menu-link">Home</a>
        <a href="#" class="mobile-menu-link">Collections</a>
        <a href="#" class="mobile-menu-link">About</a>
        <a href="#" class="mobile-menu-link">Contact</a>
    </div>

    <div style="margin-top: 100px; padding: 2rem;">
        <h1>Mobile Menu Test</h1>
        <p>Click the hamburger button to test the mobile menu.</p>
        <p>The menu should open and close properly.</p>
    </div>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const button = document.getElementById('mobile-menu-button');
            
            if (!menu || !button) return;
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                button.classList.add('open');
                document.body.style.overflow = 'hidden';
            } else {
                menu.classList.add('hidden');
                button.classList.remove('open');
                document.body.style.overflow = 'auto';
            }
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const button = document.getElementById('mobile-menu-button');
            
            if (!menu || !button) return;
            
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add('hidden');
                button.classList.remove('open');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Close menu when clicking on a link
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('.mobile-menu-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const menu = document.getElementById('mobile-menu');
                    const button = document.getElementById('mobile-menu-button');
                    if (menu && button) {
                        menu.classList.add('hidden');
                        button.classList.remove('open');
                        document.body.style.overflow = 'auto';
                    }
                });
            });
        });
        
        // Close menu on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const menu = document.getElementById('mobile-menu');
                const button = document.getElementById('mobile-menu-button');
                if (menu && button && !menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                    button.classList.remove('open');
                    document.body.style.overflow = 'auto';
                }
            }
        });
        
        // Ensure menu is closed on page load
        document.addEventListener('DOMContentLoaded', function() {
            const menu = document.getElementById('mobile-menu');
            const button = document.getElementById('mobile-menu-button');
            if (menu && button) {
                menu.classList.add('hidden');
                button.classList.remove('open');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
